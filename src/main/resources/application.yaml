spring:
  application:
    name: seuneuseu

  jpa:
    hibernate:
      ddl-auto: create
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

    show-sql: true
    properties:
      hibernate.dialect: org.hibernate.dialect.MySQLDialect
      hibernate.hibernate.format_sql: true

  config:
    import: application-sec.yaml

server:
  port: 8080